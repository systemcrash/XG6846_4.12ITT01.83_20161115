<html>
   <head>
      <meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
      <link rel="stylesheet" href='stylemain.css' type='text/css'>
         <link rel="stylesheet" href='colors.css' type='text/css'>
            <script language="javascript" src="util.js"></script>
            <script language="javascript">
<!-- hide

function frmLoad() {
   with ( document.forms[0] ) {

	if ( '<%ejGet(ledMode)%>' == '1' ) 		
           led_1[0].checked = true;
	else if ( '<%ejGet(ledMode)%>' == '2' ) 
	    led_1[1].checked = true;
	else if ( '<%ejGet(ledMode)%>' == '3' ) 
	    led_1[2].checked = true;

	
   }
}


function btnApply() {
   var sessionKey='<%ejGetOther(sessionKey)%>';
   var loc = 'ledcfg.cgi?';

   with ( document.forms[0] ) {	
   	
   if (led_1[0].checked == true)
       loc += 'ledMode=1';
   else if(led_1[1].checked == true)
   	loc+= 'ledMode=2';
   else if(led_1[2].checked == true)
   	loc += 'ledMode=3';

 
   }
   
   loc += '&sessionKey=' + sessionKey;
   var code = 'location.assign("' + loc + '")';
   eval(code);
}

// done hiding -->
</script>
   </head>
   <body onLoad='frmLoad()'>
      <blockquote>
         <form>
            <b>LED Blink Configuration<br>
            </b>
  <br>
  
<hr align="left" width="400" color="#CCCCCC">

Mode1 : LED blink when receving traffic and ethernet link is up.<br>
Mode2 : LEDs on when Ethernet link is up. LED does not blink, lit all the time.<br>
Mode3 : All port LEDs off. Only Power LED should be lit when power is on.<br>

<table>
<td colspan="4"></td><td>&nbsp;&nbsp;Mode1</td><td>&nbsp;&nbsp;&nbsp;Mode2</td><td>&nbsp;&nbsp;&nbsp;Mode3</td></tr> 
<tr align="center"></tr> 
<br>
<tr align="center">
    <td>LED MODE :</td>
    <td  colspan="4"><input type='radio' name='led_1' value='0'></td>
    <td  colspan="1"><input type='radio' name='led_1' value='1'></td>
    <td  colspan="1"><input type='radio' name='led_1' value='2'></td>
 </tr> 

</TABLE> 

<br> 
<br>
            

            <p align="center">
               <input type='button' onClick='btnApply()' value='Apply/Save'>
            </P>
         </form>
      </blockquote>
   </body>
</html>
