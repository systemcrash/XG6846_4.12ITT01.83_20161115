<html><head>

<link rel="stylesheet" href='colors.css' type='text/css'>
<script src="jquery.min.js"></script>
<script src="util.js"></script>

</script>
</head>
<body onLoad='frmLoad()'>
<blockquote>
	<form>
		<b>Port Settings</b><br/>
		<hr class="h1_hr"><br/>
		<table>
			<tr>
				<td colspan="1"></td>
				<td>Speed/Duplex</td>
				<td>Pause</td>
			</tr>
			<tr>
				<td>LAN1 :</td>
				<td>
					<select name='speed_lan1'>
						<option value="0">Auto</option>
						<option value="1">10M/FD</option>
						<option value="2">10M/HD</option>
						<option value="3">100M/FD</option>
						<option value="4">100M/HD</option>
						<option value="5">1000M/FD</option>
						<option value="6">1000M/HD</option>
					</select>
				</td>
				<td>
					<select name='pause_lan1'>
						<option value="0">Off</option>
						<option value="1">On</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>LAN2 :</td>
				<td>
					<select name='speed_lan2'>
						<option value="0">Auto</option>
						<option value="1">10M/FD</option>
						<option value="2">10M/HD</option>
						<option value="3">100M/FD</option>
						<option value="4">100M/HD</option>
						<option value="5">1000M/FD</option>
						<option value="6">1000M/HD</option>
					</select>
				</td>
				<td>
					<select name='pause_lan2'>
						<option value="0">Off</option>
						<option value="1">On</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>LAN3 :</td>
				<td>
					<select name='speed_lan3'>
						<option value="0">Auto</option>
						<option value="1">10M/FD</option>
						<option value="2">10M/HD</option>
						<option value="3">100M/FD</option>
						<option value="4">100M/HD</option>
						<option value="5">1000M/FD</option>
						<option value="6">1000M/HD</option>
					</select>
				</td>
				<td>
					<select name='pause_lan3'>
						<option value="0">Off</option>
						<option value="1">On</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>LAN4 :</td>
				<td>
					<select name='speed_lan4'>
						<option value="0">Auto</option>
						<option value="1">10M/FD</option>
						<option value="2">10M/HD</option>
						<option value="3">100M/FD</option>
						<option value="4">100M/HD</option>
						<option value="5">1000M/FD</option>
						<option value="6">1000M/HD</option>
					</select>
				</td>
				<td>
					<select name='pause_lan4'>
						<option value="0">Off</option>
						<option value="1">On</option>
					</select>
				</td>
			</tr>
			<tr id="disPlayLan5">
				<td>LAN5 :</td>
				<td>
					<select name='speed_lan5'>
						<option value="0">Auto</option>
						<option value="1">10M/FD</option>
						<option value="2">10M/HD</option>
						<option value="3">100M/FD</option>
						<option value="4">100M/HD</option>
						<option value="5">1000M/FD</option>
						<option value="6">1000M/HD</option>
					</select>
				</td>
				<td>
					<select name='pause_lan5'>
						<option value="0">Off</option>
						<option value="1">On</option>
					</select>
				</td>
			</tr>
		</table><br/>

		<b>SFP Settings</b><br/>
		<hr class="h1_hr"><br/>
		<table>
			<tr>
				<td>SFP Speed Mode</td>
				<td>
					<select name='sfpspeed'>
						<option value="0">Auto</option>
						<option value="1">1000M Only</option>
						<option value="2">100M Only</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>SFP Poll Time (1~600 sec)</td>
				<td>
					<input name="sfppoll" type="text" size="4"/>
				</td>
			</tr>
			<tr>
				<td>SFP Delay Time (1~600 sec)</td>
				<td>
					<input name="sfpdelay" type="text" size="4"/>
				</td>
			</tr>
	    </table>
		<tr><td>(If changed, restart to take effect)</td></tr>			
		<br/><br/>
		<p align="center">
			<input type='button' onClick='btnApply()' value='Apply/Save'>
		</P>
	</form>
</blockquote>
</body>
</html>
