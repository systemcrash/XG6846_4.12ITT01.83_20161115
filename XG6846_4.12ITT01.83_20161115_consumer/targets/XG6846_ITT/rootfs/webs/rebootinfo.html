<html>
<head>
<meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
<link rel=stylesheet href='stylemain.css' type='text/css'>
<link rel=stylesheet href='colors.css' type='text/css'>
<script language="javascript">
<!-- hide

function reboot() {
   var enblPopWin = '<%ejGet(enblPopWin)%>';
   var loc = 'main.html';
   var code = 'window.top.location="' + loc + '"';

   if ( enblPopWin == '1' ) {
      loc = 'index.html';
      code = 'location="' + loc + '"';
   }

   eval(code);
}

function frmLoad() {
   setTimeout("reboot()", 60000);
}

// done hiding -->
</script>
</head>
<body onLoad='frmLoad()'>
	<blockquote>
	<b>XG Reboot</b><br>
	<br>XG is rebooting.<br>
	<br>Close XG Configuration window and wait for 2 minutes before reopening your web browser.
	</blockquote>
</body>
</html>
